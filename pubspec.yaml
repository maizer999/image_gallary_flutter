name: gallery_app
description: "Image gallery"
publish_to: 'none' # Private package

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1

  # Storage & utilities
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  get_it: ^7.6.7
  equatable: ^2.0.5
  dartz: ^0.10.1

  # Image & gallery
  image_picker: ^1.0.7

  # Networking
  dio: ^5.8.0+1
  dio_intercept_to_curl: ^0.2.0
  dio_cache_interceptor: ^4.0.5
  http_cache_hive_store: ^5.0.1

  # Mapping
  dart_mappable: ^4.5.0

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_infinite_scroll_pagination: ^1.0.3
  multiple_result: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

  # Code generation
  build_runner: ^2.4.0
  dart_mappable_builder: ^4.5.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/login_backgground.png
